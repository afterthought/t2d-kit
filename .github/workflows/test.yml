name: Tests

on:
  push:
    branches: [ main, beta, alpha, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup mise
      uses: jdx/mise-action@v2
      with:
        version: latest
        install: true
        cache: true
        experimental: true

    - name: Install Python dependencies with mise
      run: |
        # Install uv first
        pip install uv

        # Install dependencies using mise (this installs the tools defined in .mise.toml)
        mise install

        # Sync Python dependencies including dev dependencies
        uv sync --frozen --all-extras

    - name: Run linting with mise
      run: |
        mise run lint

    - name: Run formatting check
      run: |
        mise run format-check

    - name: Run type checking
      run: |
        mise run typecheck

    - name: Run tests with coverage
      run: |
        mise run test-cov

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false