python = "3.11"
node = "20"
go = "1.21"


# Diagram generation tools
"npm:@mermaid-js/mermaid-cli" = "latest"  # Provides mmdc command
"go:oss.terrastruct.com/d2" = "latest"     # Provides d2 command

